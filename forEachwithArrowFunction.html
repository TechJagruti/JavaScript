<!DOCTYPE html>
<html>
<head>
    <title>forEach Loop Example</title>
</head>
<body>

    <h1>JavaScript forEach() Example</h1>
    <p>Open Console (F12) to see output</p>

    <script>

        // Create array
        let employee = ['Sourav', 'Sakshi', 'Pradnya'];

        // Using forEach
employee.forEach(element => {
  console.log(element);
});

    </script>

</body>
</html>
