<!DOCTYPE html>
<html>
<head>
    <title>Assignment Operators Example</title>
</head>

<body>

    <h1>Assignment Operators in JavaScript</h1>

    <script>
        let x = 10;

        document.write("<h3>Initial Value:</h3>");
        document.write("x = " + x + "<br><br>");

        x += 5;   // x = x + 5
        document.write("After x += 5 → " + x + "<br>");

        x -= 3;   // x = x - 3
        document.write("After x -= 3 → " + x + "<br>");

        x *= 2;   // x = x * 2
        document.write("After x *= 2 → " + x + "<br>");

        x /= 4;   // x = x / 4
        document.write("After x /= 4 → " + x + "<br>");

        x %= 3;   // x = x % 3
        document.write("After x %= 3 → " + x + "<br>");

        x **= 2;  // x = x ** 2
        document.write("After x **= 2 → " + x + "<br>");
    </script>

</body>
</html>
