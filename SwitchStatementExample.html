<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement Example</title>
</head>

<body>

    <h1>Switch Statement Example</h1>

    <script>
        let day = 3;

        switch (day) {

            case 1:
                document.write("Monday");
                break;

            case 2:
                document.write("Tuesday");
                break;

            case 3:
                document.write("Wednesday");
                break;

            case 4:
                document.write("Thursday");
                break;

            case 5:
                document.write("Friday");
                break;

            default:
                document.write("Weekend");
        }
    </script>

</body>
</html>
