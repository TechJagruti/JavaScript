<!DOCTYPE html>
<html>
<head>
    <title>If Else If Example</title>
</head>

<body>

    <h1>Student Grade Example</h1>

    <script>
        let marks = 75;

        if (marks >= 90) {
            document.write("Grade A");
        } else if (marks >= 75) {
            document.write("Grade B");
        } else if (marks >= 50) {
            document.write("Grade C");
        } else {
            document.write("Fail");
        }
    </script>

</body>
</html>
