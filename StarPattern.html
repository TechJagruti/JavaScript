<!DOCTYPE html>
<html>
<head>
    <title>Star Pattern 5x5</title>
</head>
<body>

<h1>5 Ã— 5 Star Pattern</h1>

<script>

    for (var i = 1; i <= 5; i++) {

        for (var j = 1; j <= 5; j++) {
            document.write("* ");
        }

        document.write("<br />");
    }

</script>

</body>
</html>
