<!DOCTYPE html>
<html>
<head>
    <title>If Else Example</title>
</head>

<body>

    <h1>If Else Example</h1>

    <script>
        let age = 16;

        if (age >= 18) {
            document.write("You are eligible to vote.");
        } else {
            document.write("You are NOT eligible to vote.");
        }
    </script>

</body>
</html>
