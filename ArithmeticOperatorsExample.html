<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operators Example</title>
</head>

<body>

    <h1>Arithmetic Operators in JavaScript</h1>

    <script>
        let a = 10;
        let b = 3;

        document.write("<h3>Values:</h3>");
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br><br>");

        // Addition
        document.write("Addition (a + b) = " + (a + b) + "<br>");

        // Subtraction
        document.write("Subtraction (a - b) = " + (a - b) + "<br>");

        // Multiplication
        document.write("Multiplication (a * b) = " + (a * b) + "<br>");

        // Division
        document.write("Division (a / b) = " + (a / b) + "<br>");

        // Modulus
        document.write("Modulus (a % b) = " + (a % b) + "<br>");

        // Exponentiation
        document.write("Exponent (a ** b) = " + (a ** b) + "<br><br>");

        // Increment
        a++;
        document.write("After Increment (a++) = " + a + "<br>");

        // Decrement
        b--;
        document.write("After Decrement (b--) = " + b + "<br>");
    </script>

</body>
</html>
