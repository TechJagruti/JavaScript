<!DOCTYPE html>
<html>
<head>
    <title>Break Statement Example</title>
</head>
<body>

<h1>Break Statement (For Loop)</h1>

<script>

    for (let i = 1; i <= 10; i++) {

        if (i === 5) {
            break;   // Stop loop when i becomes 5
        }

        document.write("Number: " + i + "<br>");
    }

</script>

</body>
</html>
