<!DOCTYPE html>
<html>
<head>
    <title>Increment Decrement Example</title>
</head>

<body>

    <h1>Increment and Decrement Operators</h1>

    <script>
        let x = 5;

        document.write("<h3>Initial Value:</h3>");
        document.write("x = " + x + "<br><br>");

        // Post-Increment
        document.write("Post-Increment (x++) → " + (x++) + "<br>");
        document.write("Value of x after x++ → " + x + "<br><br>");

        // Pre-Increment
        document.write("Pre-Increment (++x) → " + (++x) + "<br>");
        document.write("Value of x after ++x → " + x + "<br><br>");

        // Post-Decrement
        document.write("Post-Decrement (x--) → " + (x--) + "<br>");
        document.write("Value of x after x-- → " + x + "<br><br>");

        // Pre-Decrement
        document.write("Pre-Decrement (--x) → " + (--x) + "<br>");
        document.write("Value of x after --x → " + x + "<br>");
    </script>

</body>
</html>
