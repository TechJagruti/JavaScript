<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators Example</title>
</head>

<body>

    <h1>Logical Operators in JavaScript</h1>

    <script>
        let a = 10;
        let b = 5;

        document.write("<h3>Values:</h3>");
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br><br>");

        // AND (&&)
        document.write("(a > 5 && b < 10) : " + (a > 5 && b < 10) + "<br>");
        document.write("(a < 5 && b < 10) : " + (a < 5 && b < 10) + "<br><br>");

        // OR (||)
        document.write("(a < 5 || b < 10) : " + (a < 5 || b < 10) + "<br>");
        document.write("(a < 5 || b > 10) : " + (a < 5 || b > 10) + "<br><br>");

        // NOT (!)
        document.write("!(a > b) : " + !(a > b) + "<br>");
        document.write("!(a < b) : " + !(a < b) + "<br>");
    </script>

</body>
</html>
