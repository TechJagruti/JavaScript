<!DOCTYPE html>
<html>
<head>
    <title>Comparison Operators Example</title>
</head>

<body>

    <h1>Relational (Comparison) Operators in JavaScript</h1>

    <script>
        let a = 10;
        let b = 5;
        let c = "10";

        document.write("<h3>Values:</h3>");
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("c = " + c + "<br><br>");

        document.write("a == c : " + (a == c) + "<br>");
        document.write("a === c : " + (a === c) + "<br>");
        document.write("a != b : " + (a != b) + "<br>");
        document.write("a !== c : " + (a !== c) + "<br>");
        document.write("a > b : " + (a > b) + "<br>");
        document.write("a < b : " + (a < b) + "<br>");
        document.write("a >= 10 : " + (a >= 10) + "<br>");
        document.write("b <= 5 : " + (b <= 5) + "<br>");
    </script>

</body>
</html>
